server {
    # O servidor escutará na porta 80
    listen 80;

    # O diretório raiz onde os arquivos do site estão localizados
    root /usr/share/nginx/html;

    # O arquivo padrão a ser servido
    index index.html index.htm;

    location / {
        # Esta é a configuração mais importante para uma Single-Page Application (SPA).
        # Ela instrui o Nginx a tentar servir o arquivo exato que o usuário pediu.
        # Se não encontrar, ele redireciona a requisição para o /index.html.
        # Isso permite que o roteamento do React funcione corretamente.
        try_files $uri $uri/ /index.html;
    }

    # Opcional: Melhora a performance aplicando cache para arquivos estáticos
    location ~* \.(?:css|js|jpg|jpeg|gif|png|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public";
    }
}
